<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Check-In</title>
    <style>
        :root {
            /* Modern Dark Theme Palette */
            --bg-gradient: linear-gradient(135deg, #1c1c1c, #000000);
            --card-bg: rgba(28, 28, 30, 0.95);
            --input-bg: #2C2C2E;
            --primary: #30D158; /* iOS Green */
            --text: #ffffff;
            --text-secondary: #8E8E93;
            --border: #3A3A3C;
            --radius: 14px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin: 0 0 25px 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: var(--radius);
            color: white;
            font-size: 17px; /* Prevents zoom on iOS */
            outline: none;
            appearance: none;
        }

        input:focus, select:focus {
            border-color: var(--primary);
        }

        /* Custom Select Arrow */
        .select-wrapper { position: relative; }
        .select-wrapper::after {
            content: 'â–¼';
            font-size: 10px;
            color: var(--text-secondary);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* Two Column Layout for smaller fields */
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: var(--primary);
            color: #000;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: var(--radius);
            font-size: 17px;
            font-weight: 700;
            margin-top: 30px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active { opacity: 0.8; transform: scale(0.98); }

        /* Highlight Room Select */
        #room { border: 1px solid #3A3A3C; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <h2>Check-In</h2>

    <label>Select Room</label>
    <div class="select-wrapper">
        <select id="room">
            <option value="" disabled selected>Tap to select...</option>
            <optgroup label="S Series"><option value="S1">S1</option><option value="S2">S2</option><option value="S3">S3</option><option value="S4">S4</option><option value="S5">S5</option><option value="S6">S6</option><option value="S7">S7</option><option value="S8">S8</option><option value="S9">S9</option></optgroup>
            <optgroup label="D Series"><option value="D1">D1</option><option value="D2">D2</option><option value="D3">D3</option><option value="D4">D4</option></optgroup>
            <optgroup label="C Series"><option value="C1">C1</option><option value="C2">C2</option><option value="C3">C3</option><option value="C4">C4</option><option value="C5">C5</option><option value="C6">C6</option><option value="C7">C7</option><option value="C8">C8</option><option value="C9">C9</option></optgroup>
            <optgroup label="1st Floor"><option value="101">101</option><option value="102">102</option><option value="103">103</option><option value="104">104</option></optgroup>
            <optgroup label="2nd Floor"><option value="201">201</option><option value="202">202</option><option value="203">203</option><option value="204">204</option></optgroup>
        </select>
    </div>

    <label>Checkout Time</label>
    <input type="datetime-local" id="checkout">

    <div class="row">
        <div>
            <label>Pax</label>
            <div class="select-wrapper">
                <select id="pax">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
        <div>
            <label>Meal Plan</label>
            <div class="select-wrapper">
                <select id="plan">
                    <option value="EP">EP</option>
                    <option value="CP">CP</option>
                    <option value="MAP">MAP</option>
                    <option value="AP">AP</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div>
            <label>Status</label>
            <div class="select-wrapper">
                <select id="paymentStatus">
                    <option value="Received">Received</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
        </div>
        <div>
            <label>Mode/Bank</label>
            <input type="text" id="paymentMode" placeholder="e.g. Online ICICI" value="Online">
        </div>
    </div>

    <button class="btn" onclick="sendWhatsapp()">Send Message</button>
</div>

<script>
    // Set default checkout to tomorrow 11:00 AM
    window.onload = function() {
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(11, 0, 0, 0); 
        
        // Handle timezone offset for local input
        const offset = tomorrow.getTimezoneOffset() * 60000;
        const localISOTime = new Date(tomorrow - offset).toISOString().slice(0, 16);
        document.getElementById('checkout').value = localISOTime;
    };

    function sendWhatsapp() {
        // 1. Get Values
        const room = document.getElementById('room').value;
        const checkoutRaw = document.getElementById('checkout').value;
        const pax = document.getElementById('pax').value;
        const plan = document.getElementById('plan').value;
        const pStatus = document.getElementById('paymentStatus').value;
        const pMode = document.getElementById('paymentMode').value; // Free text input now

        if(!room) { alert("Select a Room"); return; }

        // 2. Format Date (Short and clean)
        const dateObj = new Date(checkoutRaw);
        const timeStr = dateObj.toLocaleTimeString('en-IN', { hour: 'numeric', minute: '2-digit', hour12: true });
        
        // 3. Construct Message (EXACTLY matching your screenshot format)
        // Note: I added a newline (\n) for each line break.
        const message = 
`${room} Checked In
Checkout ${timeStr}
${pax} Pax
${plan} Plan
Payment ${pStatus} ${pMode}`;

        // 4. Send
        const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
    }
</script>

</body>
</html>
